name: Next-Movie-Viewer CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Log in to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t next-movie-viewer .
          docker tag next-movie-viewer:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/ossca-team1/next-movie-viewer:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/ossca-team1/next-movie-viewer

      - name: Deploy to AWS ECS Fargate
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: next-movie-viewer-cluster
          service: next-movie-viewer-service
          task-definition: task-definition.json
          wait-for-service-stability: true
